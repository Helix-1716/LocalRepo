<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Currency Convertor</title>
</head> 
<link rel="shortcut icon" type="x-icon" href="assets/CE.jpg">
<link rel="stylesheet" href="Cur.css">
<body>
  <div class="wrapper"> 
    <h2>Currency-Converter</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="text">
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-wrapper">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
              <select name="from">
                
              </select>
            </div>
            
          </div>
          <div class="icon"><i class='bx bx-transfer-alt'></i></div>
          <div class="to"> 
            <p>To</p>
            <div class="select-wrapper">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="">
              <select name="from">
               
              </select>
            </div></div>
        </div>
      </div>
      <div class="msg">Getting exchange rate....</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>
  <script src="codes.js"></script>
  <script src="Cur.js"></script>
</body>
</html>
